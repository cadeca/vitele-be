name: Build

on:
  push:
    branches-ignore:
      - master
      - 'release/**'
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Build
        run: gradle build -x integrationTest
